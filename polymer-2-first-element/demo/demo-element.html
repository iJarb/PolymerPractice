<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">


<dom-module id="demo-element">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: red;
      }
    </style>
  
    <h3>Statically-configured icon-toggles</h3>
    
    <icon-toggle toggle-icon="star"></icon-toggle>
    <icon-toggle toggle-icon="star" pressed></icon-toggle>
    <!--https://www.polymer-project.org/2.0/docs/devguide/properties#property-name-mapping-->
    <icon-toggle toggle-icon="menu"></icon-toggle>
    <icon-toggle toggle-icon="menu" pressed></icon-toggle>
    
    <h3>Data-bound icon-toggle</h3>

    <!-- use a computed binding to generate the message -->
    <div><span>[[_message(isFav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding --> 
    <icon-toggle toggle-icon="favorite" pressed="{{isFav}}"></icon-toggle>

    <hr/>

    <div> Employee list: </div>
    <template is="dom-repeat" items="{{employees}}">
      <div># [[index]]</div>
      <div>First name: <span>[[item.first]]</span></div>
      <div>Last name: <span>[[item.last]]</span></div>
    </template>

  </template>

  <script>
    class DemoElement extends Polymer.Element {
      static get is() { return "demo-element" }

        static get properties() {
            return {
                employees: {
                    type: Array,
                    value() {
                        return [
                            {first: 'Bob', last: 'Smith'},
                            {first: 'Sally', last: 'Johnson'},
                        ];
                    }
                }
            }
        }

      _message(fav) {
        if (fav) {
          return "You really like me!";
        } 
        else {
          return "Do you like me?";
        }
      }

      ready() {
          super.ready();

          setTimeout(() => {
              // Use Polymer array mutation methods:
              this.push('employees', {first: 'Tan', last: 'Bui'});

              // Use native methods followed by notifyPath
              this.employees.push({first: 'Tan 2', last: 'Bui 2'});
              this.notifyPath('employees');

              console.log("Pushed a new item");
          }, 2000);
          setTimeout(() => {
              // Use Polymer set method:
              this.set('employees.2.last', 'Bui - updated');
          }, 2500);

      }
    }
    customElements.define(DemoElement.is, DemoElement);
    </script>
</dom-module>
