<!doctype html>
<html>
  <head>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
    <script>
      /*
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
      */
    </script>
    <link rel="import" href="demo-element.html">
    <custom-style>
      <style>
        /* Define a document-wide defaultâ€”will not override a :host rule in  */
        html {
          --icon-toggle-outline-color: red;
        }
        /* Override the value specified in demo-element */
        demo-element {
          --icon-toggle-pressed-color: blue;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <demo-element></demo-element>

    <hr/>

    <!-- dom-bind is used when binding data outside of a Polymer component -->
    <dom-bind>
      <template>

        <!-- Note the data property which gets sets below -->
        <template is="dom-repeat" items="{{data}}">
          <div>{{item.name}}: {{item.price}}</div>
        </template>

      </template>
    </dom-bind>

    <script>
        var autobind = document.querySelector('dom-bind');

        // set data property on dom-bind
        autobind.data = [
            { name: 'book', price: '$5.00'},
            { name: 'pencil', price: '$1.00'},
            { name: 'flux capacitor', price: '$8,000,000.00'}
        ];
    </script>
  </body>
</html>
