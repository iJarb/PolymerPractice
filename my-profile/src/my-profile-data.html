<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-document.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-conflict-resolution.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-query.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">

<dom-module id="my-profile-data">
  <template>
    <app-pouchdb-conflict-resolution
            strategy="firstWriteWins">
    </app-pouchdb-conflict-resolution>


    <app-pouchdb-document
            db-name="profile"
            doc-id="doc-0"
            data="{{firstDoc}}">
    </app-pouchdb-document>

    <app-pouchdb-document
            db-name="profile"
            doc-id="doc-1"
            data="{{secondDoc}}">
    </app-pouchdb-document>

    <app-pouchdb-document
          id="localPouchdb"
          db-name="profile">
    </app-pouchdb-document>

    <!--<app-pouchdb-index-->
            <!--db-name="profile"-->
            <!--fields='["integer"]'>-->
    <!--</app-pouchdb-index>-->

    <app-pouchdb-query
            id="query"
            db-name="profile"
            selector="_id $gt 0"
            fields='["_id", "integer", "string"]'
            sort='["_id"]'
            data="{{myDB}}">
    </app-pouchdb-query>

    <template is="dom-repeat" items="[[myDB]]" as="profile">
      <div>[[profile._id]]: [[profile.integer]] || [[profile.string]]</div>
    </template>

    <app-localstorage-document key="my-profile-data" data="{{users}}"></app-localstorage-document>
    <app-localstorage-document id="loginUserStorage" session-only="true" key="login-data" data="{{loginUser}}"></app-localstorage-document>
  </template>
  
  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyProfileData extends Polymer.Element {
      static get is() { return 'my-profile-data'; }
      static get properties() {
        return {
            users: {
                type: Array,
                value: () => [],
                notify: true
            },
            loginUser: {
                type: Object,
                value: () => {},
                notify: true,
                reflectToAttribute: true
            },
            firstDoc: {
                type: Object,
                value: () => {}
            },
            secondDoc: {
                type: Object,
                value: () => {}
            }
        };
      }

      ready() {
          super.ready();
          // The data from storages will be load to users or loginUser when something calls those variables
          this.loginUser = this.$.loginUserStorage.__parseValueFromStorage();
          if (this.users.length === 0) {
              this.addUser({
                  "username":"admin",
                  "email":"trungtanbui@gmail.com",
                  "age":20,
                  "password":"myP@ss123"
              })
          }
      }

      // could have some validation or conversion here
      addUser(object) {
          this.push('users', object);
          this.firstDoc = {"integer": 0, "string": "000"};
          this.secondDoc = {"integer": 1, "string": "111"};
          this.$.localPouchdb._post({"_id": "doc-2", "integer": 2, "string": "222"})
          //this.$.localPouchdb._put("_doc_id_rev", {"_id": "5", "integer": 5, "string": "555"}, {"_id": "doc-2", "integer": 3, "string": "333"})
      }


      logIn(username, password) {
          let user = this.users.find(x => x.username === username && x.password === password);
          if (user) {
              //delete user.password;   //cannot login again if delete this password
              this.loginUser = user;
              return user;
          }
          return false;
      }
      getLoginUser() {
          return this.$.loginUserStorage.__parseValueFromStorage();
      }

      logOut() {
          this.loginUser = null;
          this.$.loginUserStorage.saveValue();
      }

    }

    window.customElements.define(MyProfileData.is, MyProfileData);
  </script>
</dom-module>
