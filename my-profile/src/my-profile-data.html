<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="my-profile-data">
  <template>
    <app-localstorage-document key="my-profile-data" data="{{users}}"></app-localstorage-document>
    <app-localstorage-document session-only="true" key="login-data" data="{{loginUser}}"></app-localstorage-document>
  </template>
  
  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyProfileData extends Polymer.Element {
      static get is() { return 'my-profile-data'; }
      static get properties() {
        return {
            users: {
                type: Array,
                value: () => [],
                notify: true
            },
            loginUser: {
                type: Object,
                notify: true,
                value: null,
                reflectToAttribute: true
            }
        };
      }

      ready() {
          super.ready();
          if (this.users.length == 0) {
              this.addUser("admin", "trungtanbui@gmail.com", 20, "myP@ss123");
          }
      }

      // could have some validation or conversion here
      addUser(object) {
          this.push('users', object);
      }

      addUser(username, email, age, password) {
          this.push('users', {
              "username":username,
              "email":email,
              "age":age,
              "password":password
          });
      }

      logIn(username, password) {
          const user = this.users.find(x => x.username === username && x.password === password);
          if (user) {
              delete user.password;
              this.loginUser = user;
          }
      }
    }

    window.customElements.define(MyProfileData.is, MyProfileData);
  </script>
</dom-module>
