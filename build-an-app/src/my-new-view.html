<!--Load the Polymer.Element base class-->
<link rel="import" href="../bower_components/polymer/polymer-element.html"/>

<dom-module id="my-new-view-element">
    <!-- Define the style and DOM-->
    <template>
        <style>
            :host {
                display: block;
                padding: 15px;
            }
        </style>

        <h1>My New View</h1>
    </template>
    <script>
        class MyNewView extends Polymer.Element {
            static get is() {
                return 'my-new-view-element';   // must be same as dom-module id
            }
        }

        customElements.define(MyNewView.is, MyNewView);
    </script>
</dom-module>
