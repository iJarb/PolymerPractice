<html>

<head>
    <script src="node_modules/@webcomponents/webcomponents-bundle.js"></script>
    <style>
        .mood {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script type="module">
        import { LitElement, html } from '@polymer/lit-element';

        class MyElement extends LitElement {

            static get properties() {
                return {
                    size: String,
                    color: String
                }
            }

            _render({ size, color }) {
                return html`
                <style>
                    .mood {
                        color: ${color};
                        font-weight: bold ;
                        font-size: ${size};
                    }
                </style>
                <div class="mood"><slot></slot></div>
                `;
            }

        }

        customElements.define('my-element', MyElement);
    </script>

    <my-element size="1.5em" color="red">
        <h1>This is my first component.</h1>
    </my-element>
    
    <div>Web Components has its own
        <span class="mood">SCOPE of CSS</span>.</div>
    
    <my-element size="1.2em" color="green">This is my second component.</my-element>
</body>

</html>
