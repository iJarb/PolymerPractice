<html>

<head>
    <script src="node_modules/@webcomponents/webcomponents-bundle.js"></script>
    <style>
        .mood {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script type="module">
        import { LitElement, html } from '@polymer/lit-element';

        class MyElement extends LitElement {

            static get properties() {
                return {
                    mood: String,
                    color: String
                }
            }

            _render({ mood, color }) {
                return html`
                <style>
                    .mood {
                        color: ${color};
                        font-weight: bold ;
                    }
                </style>
                Web Components are <span class="mood">${mood}</span>!
                `;
            }

        }

        customElements.define('my-element', MyElement);
    </script>

    <my-element mood="happy" color="red"></my-element>
    <br/>
    <div>Web Components has its own
        <span class="mood">SCOPE of CSS</span>.</div>
    <br/>
    <my-element mood="hopeful" color="green"></my-element>
</body>

</html>
