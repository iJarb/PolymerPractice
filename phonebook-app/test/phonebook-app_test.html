<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Phonebook-app Test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script type="module" src="../src/phonebook-app.js"></script>
</head>

<body>

  <test-fixture id="default">
    <template>
      <phonebook-app></phonebook-app>
    </template>
  </test-fixture>

  <script type="module">

    describe('phonebook-app', () => {

      let el;

      beforeEach(async() => {
        el = fixture('default');
      });

      it('should load the main page', () => {
        expect(el.shadowRoot.querySelector('.main-page')).not.to.be.null;
      });

      it('should have an example contact', () => {
        expect(el.allContacts.length).to.be.equal(1);
      });

    });
  </script>

</body>
</html>
